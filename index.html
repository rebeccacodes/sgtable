<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>

<body>
    <div class="container">

        <!-- need to swap out test with bootstrap class -->
        <div class="row">
            <!-- only show this element when the isnt on mobile -->
            <h1 class="test hidden-xs hidden-sm">Student Grade Table
                <small class="pull-right">Grade Average :
                    <span class="avgGrade label label-default">0</span>
                </small>
            </h1>
            <!-- only show this element when the user gets to a mobile version -->
            <h3 class="hidden-md hidden-lg">Student Grade Table
                <small>Grade Average :
                    <span class="avgGrade label label-default">0</span>
                </small>
            </h3>
        </div>
        <div class="student-add-form col-md-4 col-md-push-8">
            <h4>Add Student</h4>
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" class="form-control pull-right" name="studentName" id="studentName" placeholder="Student Name">
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-list-alt"></span>
                </span>
                <input type="text" class="form-control" name="course" id="course" placeholder="Student Course">
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-education"></span>
                </span>
                <input type="text" class="form-control" name="studentGrade" id="studentGrade" placeholder="Student Grade">
            </div>
            <button type="button" id="add" class="btn btn-success">Add</button>
            <button type="button" id="cancel" class="btn btn-default">Cancel</button>
            <button type="button" id="getData" class="btn btn-info">Get Data from Server</button>
        </div>
        <div class="student-list-container col-md-8 col-md-pull-4">
            <table class="student-list table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student Course</th>
                        <th>Student Grade</th>
                        <th>Operations</th>
                    </tr>

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
